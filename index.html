<body>
    <h1>It's work.</h1>
    <dl>
      <dt><h3>Simple GET Page</h3></dt>
      <dd><a href="./ping">./ping</a></dd>
      
      <dt><h3>GET request with query</h3></dt>
      <dd><a href="./hello?name=Smith">./hello?name=Smith</a></dd>
      
      <dt><h3>POST with data</h3></dt>
      <dd>
          <form method="post" action="./hello">
              <label>Name: <input type="text" name="name" value="John"></label>
              <button>Send</button>
          </form>
      </dd>
    </dl>
</body>
